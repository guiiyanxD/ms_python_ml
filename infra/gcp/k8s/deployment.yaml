apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-graphql-inference
  labels:
    app: ml-graphql-inference
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ml-graphql-inference
  template:
    metadata:
      labels:
        app: ml-graphql-inference
    spec:
      containers:
        - name: graphql-server
          image: your-docker-repo/graphql-server:latest
          ports:
            - containerPort: 4000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: database-url
            - name: PYTHON_SERVICE_URL
              value: "http://python-inference:5000"
        - name: python-inference
          image: your-docker-repo/python-inference:latest
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: regcred